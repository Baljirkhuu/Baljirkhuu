        function isrome(str){
        	str = str.toString().toLowerCase();
        	str = str.replace(",", "");
        	str = str.split(" ").join("");
        	for (var i = 0; i <= str.length; i++) {
        		if(str[i] !== str[str.length-i -1]){
        			return false;
        		}
        		return true;
        	}
        }
